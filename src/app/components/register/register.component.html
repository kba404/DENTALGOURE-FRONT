<div class="example-container">
  <div [ngClass]="['register-left']" class="title">
    <div class="centermethefuckup">
      <div>
      </div>
    </div>
  </div>
  <div class="example-loading-shade"
       *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>
  <div class="example-loading-shade"
       *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>
  <div class = "register-rigth">
    <form [formGroup]="registerForm" (ngSubmit)="onFormSubmit(registerForm.value)">
      <h1 class = "title">Inscription</h1>
      <mat-form-field appearance="outline">
        <mat-label>Identifiant</mat-label>
        <input matInput type="text" placeholder="Identifiant" formControlName="username"
               [errorStateMatcher]="matcher">
        <mat-error>
          <span *ngIf="!registerForm.get('username').valid && registerForm.get('username').touched">Entrer votre identifiant </span>
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput type="email" placeholder="Email" formControlName="email"
               [errorStateMatcher]="matcher">
        <mat-error>
          <span *ngIf="!registerForm.get('email').valid && registerForm.get('email').touched">Entrer votre email</span>
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Mot de passe</mat-label>
        <input matInput type="password" placeholder="Mot de pass" formControlName="password"
               [errorStateMatcher]="matcher">
        <mat-error>
          <span *ngIf="!registerForm.get('password').valid && registerForm.get('password').touched">Entrer votre mot de passe</span>
        </mat-error>
      </mat-form-field>
      <div class="button-row">
        <button type="submit" [disabled]="!registerForm.valid" mat-flat-button color="primary">Inscription</button>
      </div>
    </form>
  </div>
